<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF 4K | Toolful - High-Quality Online Converter</title>
    
    <meta name="description" content="Professional 4K Video to GIF converter. 100% private, browser-based, high-quality output for WhatsApp, Pinterest, and iPhone.">
    <meta name="keywords" content="GIF compressor, Video to GIF 4K, 60fps GIF, WhatsApp GIF converter">

    <script>
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', () => self.skipWaiting());
                self.addEventListener('activate', (event) => event.waitUntil(self.clients.claim()));
                self.addEventListener('fetch', (ev) => {
                    if (ev.request.mode === 'navigate') {
                        ev.respondWith(fetch(ev.request).then(res => {
                            const newHeaders = new Headers(res.headers);
                            newHeaders.set('Cross-Origin-Embedder-Policy', 'require-corp');
                            newHeaders.set('Cross-Origin-Opener-Policy', 'same-origin');
                            return new Response(res.body, { status: res.status, statusText: res.statusText, headers: newHeaders });
                        }));
                    }
                });`;
            const blob = new Blob([swCode], { type: 'text/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob)).then(reg => {
                reg.onupdatefound = () => location.reload();
            });
        }
    </script>

    <style>
        :root {
            --accent: #6366f1;
            --accent-dark: #4f46e5;
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        header { padding: 3rem 1rem; text-align: center; }
        .gradient-text {
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
        }

        .tool-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .upload-area {
            border: 2px dashed #475569;
            border-radius: 16px;
            padding: 3rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-area:hover { border-color: var(--accent); background: rgba(99,102,241,0.05); }

        .hidden { display: none; }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.2s;
            margin-top: 1rem;
        }

        .btn:hover { background: var(--accent-dark); transform: translateY(-2px); }

        .progress-container { margin-top: 1.5rem; }
        .progress-bar {
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
        }
        #fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.3s; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        select, input {
            background: #1e293b;
            border: 1px solid var(--border);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            width: 100%;
        }

        #output-preview {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 1.5rem;
            border: 1px solid var(--border);
        }

        footer { margin-top: auto; padding: 2rem; color: #64748b; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header>
        <div class="gradient-text">GIF MASTER</div>
        <p>4K Video to GIF • Private • Ultra High Quality</p>
    </header>

    <main class="tool-card">
        <div id="step-upload" class="upload-area">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:1rem; color:var(--accent)"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            <p>Drag & drop video or <strong>Browse Files</strong></p>
            <input type="file" id="video-input" class="hidden" accept="video/*">
        </div>

        <div id="step-controls" class="hidden">
            <div class="settings-grid">
                <div>
                    <label>Resolution</label>
                    <select id="scale">
                        <option value="480">480p (Fast)</option>
                        <option value="720" selected>720p (HD)</option>
                        <option value="1080">1080p (4K Source)</option>
                    </select>
                </div>
                <div>
                    <label>FPS</label>
                    <select id="fps">
                        <option value="15">15 FPS</option>
                        <option value="30" selected>30 FPS</option>
                        <option value="60">60 FPS</option>
                    </select>
                </div>
            </div>
            <button id="convert-btn" class="btn">Generate High-Quality GIF</button>
        </div>

        <div id="step-processing" class="hidden">
            <div class="progress-container">
                <div class="progress-bar"><div id="fill"></div></div>
                <p id="status" style="text-align: center; margin-top: 0.5rem; color: #94a3b8;">Initializing FFmpeg Engine...</p>
            </div>
        </div>

        <div id="step-result" class="hidden" style="text-align: center;">
            <img id="output-preview" src="" alt="Generated GIF">
            <a id="download-link" class="btn" style="display: block; text-decoration: none; margin-top: 1rem;">Download Optimized GIF</a>
            <button onclick="location.reload()" style="background:none; border:none; color:#94a3b8; cursor:pointer; margin-top:1rem;">Convert Another</button>
        </div>
    </main>

    <footer>
        &copy; 2026 Toolful.github.io • No data leaves your browser.
    </footer>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ 
            log: true,
            corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
        });

        const videoInput = document.getElementById('video-input');
        const uploadArea = document.getElementById('step-upload');
        const convertBtn = document.getElementById('convert-btn');
        const status = document.getElementById('status');
        const fill = document.getElementById('fill');

        uploadArea.onclick = () => videoInput.click();

        videoInput.onchange = async (e) => {
            if (e.target.files[0]) {
                document.getElementById('step-upload').classList.add('hidden');
                document.getElementById('step-controls').classList.remove('hidden');
            }
        };

        convertBtn.onclick = async () => {
            const file = videoInput.files[0];
            document.getElementById('step-controls').classList.add('hidden');
            document.getElementById('step-processing').classList.remove('hidden');

            try {
                if (!ffmpeg.isLoaded()) {
                    status.innerText = "Loading FFmpeg Engine (1st time takes 10s)...";
                    await ffmpeg.load();
                }

                status.innerText = "Processing Video Frames...";
                ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

                const scale = document.getElementById('scale').value;
                const fps = document.getElementById('fps').value;

                // Professional Palettegen Command for High Quality
                // This ensures vibrant colors and no "grain"
                await ffmpeg.run(
                    '-i', 'input.mp4',
                    '-vf', `fps=${fps},scale=${scale}:-1:flags=lanczos,split[s0][s1];[s0]palettegen[p];[s1][p]paletteuse`,
                    'out.gif'
                );

                const data = ffmpeg.FS('readFile', 'out.gif');
                const url = URL.createObjectURL(new Blob([data.buffer], { type: 'image/gif' }));

                document.getElementById('output-preview').src = url;
                document.getElementById('download-link').href = url;
                document.getElementById('download-link').download = `toolful-${Date.now()}.gif`;
                
                document.getElementById('step-processing').classList.add('hidden');
                document.getElementById('step-result').classList.remove('hidden');

            } catch (err) {
                status.innerText = "Error: " + err.message;
                console.error(err);
            }
        };

        // Track Progress
        ffmpeg.setProgress(({ ratio }) => {
            const p = Math.floor(ratio * 100);
            fill.style.width = p + "%";
            status.innerText = `Converting: ${p}%`;
        });
    </script>
</body>
</html>
